<div class="demo">
    <a class="permalink" href=".">← главная</a>
    <h1>Авторизация</h1>
    <div class="auth-form">
        <form ng-submit="$ctrl.login(username, password)">
            <div>
                <input type="text" ng-model="username" name="username" />
            </div>
            <div>
                <input type="password" ng-model="password" name="password" />
            </div>
            <div class="buttons">
                <button type="submit">Войти</button>
            </div>
        </form>
    </div>
</div>
