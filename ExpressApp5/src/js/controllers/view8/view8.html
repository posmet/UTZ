<div>
    <h3>Настройка параметров обработки активной матрицы филиала</h3>
    {{$ctrl.exchange.filial}}
    <ph-filter conditions="$ctrl.exchange.conditions" fields="$ctrl.fieldsList"></ph-filter>
    <div class="form-row">
        <a class="btn btn-outline-primary btn-sm" ng-click="$ctrl.onClick()">Получить</a>
        <a class="btn btn-outline-primary btn-sm" ng-click="$ctrl.onCreate()">Добавить</a>
        <a class="btn btn-outline-info btn-sm" ng-click="$ctrl.onStat()">Статистика</a>
    </div>
    <div ng-show="$ctrl.checkadd">
        <input type="text" ng-model="$ctrl.newgrpcode" placeholder="Введите групповой код" />
    </div>
    <small>
        <div class="grid" ui-grid="$ctrl.gridOptions" ui-grid-cellnav ui-grid-save-state ui-grid-move-columns ui-grid-exporter ui-grid-edit ui-grid-resize-columns ui-grid-selection></div>
    </small>
</div>
