<absolute-loading ng-if="busy"></absolute-loading>
<div>
    <h3>Настройка параметров обработки активной матрицы аптеки</h3>
    <div class="form-row">
        <a class="btn btn-outline-primary btn-sm" ng-click="$ctrl.onCreate()">Добавить</a>
        {{$ctrl.rsp}}
    </div>
    <div ng-show="$ctrl.checkadd">
        <p>Введите групповой код:</p>
        <input type="text" ng-model="$ctrl.newgrpcode" />
    </div>
    <small>
        <div class="grid" ui-grid="$ctrl.gridOptions" ui-grid-cellnav ui-grid-save-state ui-grid-move-columns ui-grid-exporter ui-grid-edit ui-grid-resize-columns ui-grid-selection></div>
    </small>
</div>
