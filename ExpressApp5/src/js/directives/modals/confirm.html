<div class="modal-body modal-confirm">
    <button type="button" class="close" ng-click="$dismiss()" aria-label="Close"></button>
    <h4 class="h4" ng-bind-html="$resolve.name | trusted"></h4>
    <div class="button-group">
        <button type="button" class="btn" ng-click="$dismiss()">{{$resolve.cancelText || 'Отмена'}}</button>
        <button type="button" class="btn btn-outline-primary" ng-click="$close()">{{$resolve.acceptText || 'Да'}}</button>
    </div>
</div>
